dist: focal
language: c

os: linux

compiler: gcc

install:
    - sudo apt-get install valgrind
    - sudo apt-get install clang
    - sudo apt-get install cppcheck

script:
    - cd project/
    - mkdir build
    - cd build
    - cmake ..
    - make clean && make
    - valgrind --leak-check=full ./test.out ../db.txt ../find.txt


after_success:
    - codecov -t d142d667-d5d9-4692-b75e-f29f29622e4d -X gcov
