dist: focal
language: c

os: linux

compiler: gcc

install:
    - sudo apt-get install valgrind
    - sudo apt-get install clang
    - sudo apt-get install cppcheck
    - sudo pip install cpplint

script:
    - cd project/
    - mkdir build
    - cd build
    - cmake ..
    - make clean && make
    - cppcheck ../include/*.h ../src/*.c
    - cpplint ../include/*.h ../src/*.c
    - valgrind --leak-check=full ./test.out ../db.txt ../find.txt
    - ./tests/cars_tests 



after_success:
    - bash <(curl -s https://codecov.io/bash)
